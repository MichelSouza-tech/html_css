<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay>
            <source src="audio/guitar.mp3" type="audio/mpeg"> 
            <source src="audio/guitar.ogg" type="audio/ogg">         
        <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
        <a href="audio/guitar.mp3">clique aqui para baixar o arquivo em MP3.</a>
    </audio>

</body>
</html>
