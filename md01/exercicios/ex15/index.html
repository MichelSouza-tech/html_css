<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedadono meu próprio servidor.</p>

    <video controls preload="metadata" width="400" height="300" muted poster="img/fire.png">
        <source src="videos/fogoA.mp4" type="video/mp4">
        <source src="videos/fogoA.webm" type="video/webm">  
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

</body>
</html>
