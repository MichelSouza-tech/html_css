<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Trabalhando com Imagens</title>
</head>
<body>
    <h1>Testando Imagens no Site</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta do arquivo</p>

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/146px-Javascript_badge.svg.png?20160504163251" alt="logo do JavaScript">
