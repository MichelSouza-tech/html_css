<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>    
</head>
<body style="background-color: cornsilk;">
    <h1>Clique no link abaixo...</h1>
    <a href="#" onclick="clicou()">Clique em mim...</a>
    <div id="saida" style="margin-top: 20px;"></div>

   <script>
    function clicou() {
        var t = window.document.getElementById("saida")
            t.innerHTML += '<p> foi clicado </p>'
    }
   </script>
</body>
</html>
