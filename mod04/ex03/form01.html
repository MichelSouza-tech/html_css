    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados de Formulários</legend>
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" minlength="5" maxlength="20" size="30" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" minlength="3" maxlength="20" size="30" placeholder="sua senha - mínimo 3 letras" autocomplete="current-password">
            </p>
            <p>
                <label for="num">Campo numérico:</label>
                <input type="number" name="num" id="num" min="0" max="10" step="0.1" placeholder="0 - 10">
            </p>
            <p>
                <label for="mes">Dia e mês:</label>
                <input type="month" name="mes" id="mes">
            </p>
            <p>
                <label for="calendar">Dia mês ano: </label>
                <input type="date" name="calendar" id="calendar">
            </p>
            <p>
                <label for="hora "> Horário: </label>
                <input type="time" name="hora" id="hora">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx">
                <!-- Estudar mais sobre expressões regulares - RegEx - começa com ^ e termina com $ -->
                 <!-- campo celular: ^[0-9]{4,5}-[0-9]{4}$ ou ^\d{4,5}-\d{4}$ -> {4,5} de 4 a 5 dígitos -->
            </p>            
        </fieldset>
        
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="espfut" id="iespfut" checked> <label for="iespfut">Futebol</label>
                <input type="checkbox" name="espbas" id="iespbas"> <label for="iespbas">Basquete</label>
                <input type="checkbox" name="espvol" id="iespvol" checked> <label for="iespvol">Vôlei</label>
                <input type="checkbox" name="espnat" id="iespnat"> <label for="iespnat">Natação</label>
                <input type="checkbox" name="espjud" id="iespjud"> <label for="iespjud">Judô</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label>
        </fieldset>

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
        </p>

        <p>
            <label for="ifoto">Foto do perfil:</label>
            <input type="file" name="foto" id="ifoto">
<!-- quando usar envio de arquivos não pode usar o método get, tem que usar o método post -->
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
