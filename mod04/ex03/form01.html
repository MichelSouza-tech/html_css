    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados de Formulários</legend>
            <p>
                <label for="iusu">Usuário:</label>
                <input type="text" name="usu" id="iusu" minlength="5" maxlength="20" size="30" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="isenha" minlength="3" maxlength="20" size="30" placeholder="sua senha - mínimo 3 letras" autocomplete="current-password">
            </p>
            <p>
                <label for="num">Campo numérico:</label>
                <input type="number" name="num" id="num" min="0" max="10" step="0.1" value="0">
            </p>
            <p>
                <label for="mes">Dia e mês:</label>
                <input type="month" name="mes" id="mes">
            </p>
            <p>
                <label for="calendar">Dia mês ano: </label>
                <input type="date" name="calendar" id="calendar">
            </p>
            <p>
                <label for="hora "> Horário: </label>
                <input type="time" name="hora" id="hora">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="email" placeholder="Digite seu email">
            </p>
            <p>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" value="()-">
                <!-- Estudar mais sobre expressões regulares - RegEx - começa com ^ e termina com $ -->
                 <!-- campo celular: ^[0-9]{4,5}-[0-9]{4}$ ou ^\d{4,5}-\d{4}$ -> {4,5} de 4 a 5 dígitos -->
            </p>
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
