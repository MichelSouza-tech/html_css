<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p><label for="nome">Nome:</label>  
            <input type="text" name="nome" id="nome">
        </p>
        <p><label for="sobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="sobrenome">
        </p>
        <p> <input type="submit" value="Enviar"> </p>
    </form>

    <form action="" method="post">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu">
        </p>
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha">
        </p>
        <p><input type="submit" name="enviar" id="Enviar"></p>
        <p><input type="reset" name="limpar" id="Limpar"></p>
    </form>
</body>
</html>
